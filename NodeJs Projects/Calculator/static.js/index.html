<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="back">
                <a href="../../Sudoku/static/index.html">
                    <svg class="arrow" width="52" height="67" viewBox="0 0 52 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M34.8 66.416L0.0960009 33.296L34.8 0.319996H51.36L16.512 33.296L51.36 66.416H34.8Z" fill="white"/>
                    </svg>
                </a>
            </div>              
            <div class="calculator">
                <h1>Calculator</h1>
                <!-- <canvas id="display" width="400" height="400" style="border: solid white"></canvas> -->
                <div class="container">
                    <div class="display">
                        <div class="hello"><h3 id="here">_</h3></div>
                    </div>
                    <div class="buttons1">
                        <!--numbers and operators-->
                        <div class="seven">7</div>
                        <div class="eight">8</div>
                        <div class="nine">9</div>

                        <div class="four">4</div>
                        <div class="five">5</div>
                        <div class="six">6</div>
                        
                        <div class="one">1</div>
                        <div class="two">2</div>
                        <div class="three">3</div>
                        
                        <div class="zero">0</div>
                        <div class="decimal">.</div>
                        <div class="equal">=</div> 
                    </div>
                    <div class="buttons3">
                        <div class="AC">AC</div>
                        <div class="CE">CE</div> 
                    </div>
                    <div class="buttons2">
                        <div class="divide">/</div>
                        <div class="multiply">*</div>
                        <div class="subtract">-</div>
                        <div class="addition">+</div>
                    </div>
                </div>
                
            </div>
            <div class="next">
                <a href="../../WebsiteHome/static/index.html">
                <svg class="arrow" width="52" height="67" viewBox="0 0 52 67" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.536011 0.320007H17.096L51.944 33.296L17.096 66.416H0.536011L35.384 33.296L0.536011 0.320007Z" fill="white"/>
                </svg>
                </a>
            </div>
        </main>
        <script src="../app.js"></script>
    </body>
</html>
